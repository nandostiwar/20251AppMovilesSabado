<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1 id="titulo">Registro</h1>
            <form id="registroForm">
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="correo" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="direccion" placeholder="Direccion">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" id="telefono" placeholder="Numero_Telefono">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-shop"></i>
                        <input type="text" id="producto" placeholder="Producto">
                    </div>
                    <p>Olvidaste tu Contraseña? <a href="#">Clic Aqui!</a></p>
                </div>
                <div class="btn-field">
                    <button id="singUp" type="submit">Registro</button>
                    <button id="singIn" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
